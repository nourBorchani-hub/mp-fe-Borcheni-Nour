<div>
    <h1> Fiche Produit </h1>
    <form (ngSubmit)="validerFormulaire()" #produitForm="ngForm">
    <table>
    <tr >
    <td> Id: </td>
    <td> <input id="id" name="id" type="text"   [(ngModel)]="produitCourant.id" required/> </td>
    </tr>
    <tr >
    <td> Code: </td>
    <td> <input type ="text" name="code" [(ngModel)]="produitCourant.code"/> </td>
    </tr>
    <tr >
    <td> Désignation: </td>
    <td> <input type ="text" name="designation"  [(ngModel)]="produitCourant.designation"/> </td>
</tr>
<tr >
<td> Prix: </td>
<td> <input type ="text" name="prix" [(ngModel)]="produitCourant.prix"/> </td>
</tr>
<tr>

  <td>Catégorie</td>  
  <td><select id="categorie" name="categorie" [(ngModel)]="nouveauProduit.categorie" required>
        <option *ngFor="let c of categories" [value]="c.id" >
            {{ c.libelle }}
        </option>
        </select>
    </td>
</tr>
<tr >
<td [align]="'center'" colspan ="2">
 <input type ="submit" value="Valider" [disabled]="!produitForm.form.valid"/>
<button >Effacer</button>
 </td>

</tr>
</table>
</form>




</div>
<div>
<h1> liste des produits </h1>
<table>
<thead>
<tr>
 <th> Id </th><th>Code</th> <th>Designation</th><th>Prix</th><th>Categorie</th>
 <th colspan="2">Actions</th>
 </tr>
</thead>
<tbody>
<tr *ngFor = "let p of produits">
<td> {{p.id}}</td>
<td> {{p.code}}</td>
<td> {{p.designation}}</td>
<td> {{p.prix}}</td>
<td>{{ p.categorie?.libelle }}</td>
<td>

</td>
<td>

</td>
</tr>
</tbody>
</table>
</div>
