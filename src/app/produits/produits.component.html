<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Votre Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Q56dxf6k9Nm6AMlC9/6VXXDs84G8LZ6SStdd3NQagdC9i5r8Q17kkMgAlMRdnk8T7T6S3Vp5GxNq5J+dpdf01A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Styles personnalisés si nécessaire -->

</head>
<body>

  <!-- Première section avec le formulaire -->
  <div class="container">
    <h1> Fiche Produit </h1>
    <form #produitForm="ngForm" (ngSubmit)="validerFormulaire(produitForm)">
      <table class="table">
        <!-- ... (votre formulaire existant) ... -->
      </table>
    </form>
  </div>

  <!-- Deuxième section avec la liste des produits -->
  <div class="container">
    <h1> Liste des produits </h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th> Id </th><th>Code</th> <th>Designation</th><th>Prix</th>
          <th>Categorie</th><th colspan="2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of produits">
          <td> {{p.id}}</td>
          <td> {{p.code}}</td>
          <td> {{p.designation}}</td>
          <td> {{p.prix}}</td>
          <td>{{ p.categorie?.libelle }}</td>

          <td>
            <button class="btn btn-warning">
                <i class="bi bi-pencil-fill"></i> Editer
            </button>
          </td>
          <td>
            <button (click)="supprimerProduit(p)" class="btn btn-danger">
                <i class="bi bi-trash"></i> Supprimer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS et Popper.js (doivent être inclus avant Bootstrap.js) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <!-- Vos scripts personnalisés (si vous en avez) -->

</body>
</html>
